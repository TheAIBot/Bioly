<!DOCTYPE>
<html>
	<head>
		<title>Bioly</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<link href="style.css" rel="stylesheet" />
		
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;

			void main() 
			{         
				fColor = vColor;
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;

			void main()
			{
				gl_FragColor = fColor;
			}
		</script>
		<script src="simulator.js"></script>
		<script src="WebGL/angelCommon/initShaders.js"></script>
		<script src="WebGL/angelCommon/webgl-utils.js"></script>
		<script src="WebGL/angelCommon/MV.js"></script>

		<script src="blockly_compressed.js"></script>
		<script src="blocks_compressed.js"></script>
		<script src="en.js"></script>
		<script src="costum_blocks.js"></script>
		<script src="cytoscape.min.js"></script>
		<script src="dagre.min.js"></script>
		<script src="cytoscape-dagre.js"></script>
	</head>
	<body>
		<div id="blocklyDiv"></div>
		<div id="tabController">
			<button class="tabLink" id="leftTab" onclick="openTab(event, 'graphDiv')" >Graph</button>
			<button class="tabLink" id="rightTab" onclick="openTab(event, 'simulatorCanvas')">Simulator</button>
			<div class="tabContent" id="graphDiv"></div>
			<canvas class="tabContent" id="simulatorCanvas"></canvas>
		</div>
		<xml id="toolbox" style="display: none">
			<category name="Control">
				<block type="controls_if"></block>
				<block type="controls_repeat_ext"></block>
			</category>
			<category name="Arithmetic">
				<block type="math_number"></block>
				<block type="math_arithmetic"></block>
			</category>
			<category name="Logic">
				<block type="logic_compare"></block>
			</category>
			<category name="Fluids">
				<block type="input"></block>
				<block type="getInput"></block>
				<block type="fluid"></block>
				<block type="getFluid"></block>
			</category>
			<category name="Fluid operator">
				<block type="mixer"></block>
				<block type="splitter"></block>
				<block type="heater"></block>
			</category>
			<category name="Misc">
				<block type="start"></block>
				<block type="waste"></block>
				<block type="output"></block>
				<block type="sensor"></block>
			</category>
			<category name="Arrays">
				<block type="fluidArray"></block>
				<block type="setFLuidArrayIndex"></block>
				<block type="getFLuidArrayIndex"></block>
			</category>
		</xml>
		<script src="helperFunctions.js"></script>
	</body>
</html>
