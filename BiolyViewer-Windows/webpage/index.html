<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Blockly Demo: Fixed Blockly</title>
		<script src="blockly_compressed.js"></script>
		<script src="blocks_compressed.js"></script>
		<script src="en.js"></script>
		<script src="costum_blocks.js"></script>
		<style>
			body {
			background-color: #fff;
			font-family: sans-serif;
			}
			h1 {
			font-weight: normal;
			font-size: 140%;
			}
		</style>
	</head>
	<body>
		<button text="save" onclick=""></button>
		<button text="load" onclick=""></button>
		<div id="blocklyDiv" style="height: 680px; width: 800px;"></div>
		<xml id="toolbox" style="display: none">
			<category name="Control">
				<block type="controls_if"></block>
				<block type="controls_repeat_ext"></block>
			</category>
			<category name="Arithmetic">
				<block type="math_number"></block>
				<block type="math_arithmetic"></block>
			</category>
			<category name="Logic">
				<block type="logic_compare"></block>
			</category>
			<category name="Fluids">
				<block type="input"></block>
				<block type="getInput"></block>
				<block type="fluid"></block>
				<block type="getFluid"></block>
			</category>
			<category name="Fluid operator">
				<block type="mix"></block>
				<block type="split"></block>
				<block type="heat"></block>
			</category>
			<category name="Misc">
				<block type="start"></block>
				<block type="waste"></block>
				<block type="output"></block>
				<block type="sensor"></block>
			</category>
		</xml>
		<script>
			var demoWorkspace = Blockly.inject('blocklyDiv',
			{media: '../../media/',
			toolbox: document.getElementById('toolbox')});
		</script>
	</body>
</html>
